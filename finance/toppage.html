<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="貯蓄から投資へ株による資産形成を⼀⼈でも多くの⽅に少額資⾦ではじめる投資顧問による株の売買サポート">
    <link rel="stylesheet" href="retry.css">
    <title>ライジングブル投資顧問株式会社</title>
  </head>
  <body>
    <header>
      <div class="header__wrapper">
        <div class="logo">
          <img src="images/logo.png" alt="logo" class="logo__img">
          <div class="corporate__name">
            <h1 class="title">ライジングブル投資顧問株式会社
              <span class="sub__title">RIGINGBULL CORPORATION</span>
            </h1>
          </div>
        </div>
        <div class="nav__wrapper">
          <ul class="nav__upper">
            <li class="upper__list"><a href="toppage.html">会社概要</a></li>
            <li class="upper__list"><a href="toppage.html">⾦融商品取引法・特定商取引に基づく表⽰</a></li>
          </ul>
          <div class="nav__under">
            <ul class="nav__tel">
              <li class="tel__number">03-5641-5603</li>
              <li class="service__time">受付時間<br>平日9:00~16:00</li>
            </ul>
            <div class="member__menu">
              <button class="sign__up">会員登録</button>
              <button class="login">ログイン</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>

</html>
